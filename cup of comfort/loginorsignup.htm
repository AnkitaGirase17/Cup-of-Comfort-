<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="shortcut icon" href="./img/icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
        rel="stylesheet">
    <style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90%;
    max-width: 600px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.form-container {
    padding: 20px;
}

.form-toggle {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.toggle-btn {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    padding: 10px 20px;
    transition: color 0.3s ease;
}

.toggle-btn.active {
    color: #007bff;
    font-weight: bold;
}

.form {
    display: none;
}

.form.active {
    display: block;
}

form {
    display: flex;
    flex-direction: column;
}

form h2 {
    margin-bottom: 20px;
}

form input {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
}

form button:hover {
    background: #0056b3;
}

form p {
    margin-top: 15px;
    text-align: center;
}

form p span {
    color: #007bff;
    cursor: pointer;
    text-decoration: underline;
}
</style>


</head>

<body>
   
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-btn" class="toggle-btn active">Login</button>
                <button id="signup-btn" class="toggle-btn">Sign Up</button>
            </div>
            <form id="login-form" class="form active" onsubmit="handleLogin(event)">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <span id="to-signup">Create account</span></p>
            </form>
            <form id="signup-form" class="form" onsubmit="handleSignup(event)">
                <h2>Sign Up</h2>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <span id="to-login">Login here</span></p>
            </form>
        </div>
    </div>

  
<script>
    // script.js

    document.getElementById('to-signup').addEventListener('click', function() {
        document.getElementById('login-form').classList.remove('active');
        document.getElementById('signup-form').classList.add('active');
        document.getElementById('login-btn').classList.remove('active');
        document.getElementById('signup-btn').classList.add('active');
    });

    document.getElementById('to-login').addEventListener('click', function() {
        document.getElementById('signup-form').classList.remove('active');
        document.getElementById('login-form').classList.add('active');
        document.getElementById('signup-btn').classList.remove('active');
        document.getElementById('login-btn').classList.add('active');
    });

    function handleLogin(event) {
        event.preventDefault(); // Prevent the default form submission
        alert("Login successful!"); // Show alert for successful login
    }

    function handleSignup(event) {
        event.preventDefault(); // Prevent the default form submission
        alert("Account created successfully!"); // Show alert for successful signup
    }
</script>

</body>

</html>
