<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="shortcut icon" href="./img/icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerterms_services="no-referrer" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&family=Playfair:wght@300..900&display=swap"
        rel="stylesheet">
</head>
<style>
    .container_contact {
        max-width: 1000px;
        margin: 100px auto 120px;
        padding: 40px 20px;
        border-radius: 10px;
        line-height: 1.8;
    }
</style>

<body>
    <header>
        <div class="container header-container">
            <a href="#" class="logo">
                <i class="fa-solid fa-mug-hot logo-icon"></i>
                <div class="logo-text">Cup of <span>Comfort</span></div>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#products">Products</a></li>
                    <li><a target="_blank"
                            href="https://www.google.com/maps/place/Congress+Bhavan,+Shivajinagar,+Pune,+Maharashtra+411005">Locations</a>
                    </li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="nav-buttons">
                <a href="loginorsignup.htm" class="btn btn-secondary">Sign In</a>
                
            </div>
        </div>
    </header>

    <section class="contact" id="contact">
        <div class="container_contact">
            <h1>Contact Us</h1>
            <h3 style="text-align: center;">If you have any questions or feedback, feel free to reach out to us!</h3>
            <br>
            <form action="#" method="post" onsubmit="showAlert(); return false;">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </section>
    <footer>
        <div class="container footer-container">
            <nav>
                <ul>
                    <li><a href="./policy.htm">Privacy Policy</a></li>
                    <li><a href="./terms.htm">Terms of Service</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="footer-socials">
                <a target="_blank" href="https://www.facebook.com/" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a target="_blank" href="https://x.com/?lang=en-in" class="social-icon"><i class="fa-brands fa-twitter"></i></a>
                <a target="_blank" href="https://www.instagram.com/" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>

</body>
<script src="./script.js"></script>
<script>
    function showAlert() {

        alert("Thank you for contacting us! We will get back to you soon.");
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";

    };
</script>


</html>
